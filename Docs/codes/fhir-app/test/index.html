<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>Purple Dragon</title>
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<!-- jQuery library -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
		<!-- Latest compiled JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<script src="/scripts/smartonfhirtest.js"></script>
		<style>
			.vert-space {
				margin: 10px 0;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<h1 class="page-header">Purple Dragon</h1>
			<div class="row">
				<div class="col-md-3">
					<div class="form-group">
						<label for="clientSelect">Choose a client to work with:</label>
						<select class="form-control" id="clientSelect">
							<option>client1</option>
							<option>client2</option>
							<option>client3</option>
						</select>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12">
					<p><strong>Instructions: </strong>For each resource, enter a comma separated list of resource IDs to send to the public health agency (e.g. '1,2,3')</p>
					<div class="form-group">
						<label for="patientList">Patient resources to pull:</label>
						<textarea class="form-control" id="patientList"></textarea>
					</div>
					<div class="form-group">
						<label for="observationList">Observation resources to pull:</label>
						<textarea class="form-control" id="observationList"></textarea>
					</div>
					<!-- <div class="form-group">
						<label for="conditionList">Condition resources to pull:</label>
						<textarea class="form-control" id="conditionList"></textarea>
					</div> -->
					<button class="btn btn-sm btn-primary vert-space" id="processButton">					Process Resources</button>
					<div class="form-group">
						<label for="pageLog">Activity:</label>
						<textarea readonly class="form-control vert-space" rows="15" id="pageLog">*** READY ***</textarea>
					</div
				</div>				
			</div>
		</div>
	</body>
</html>
